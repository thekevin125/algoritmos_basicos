    <script>





 
function sumar(arr){
    let suma = 0;
    for (let i = 0; i < arr.length; i++){
        suma += arr[i];
    }
    return suma;
}
let numeros = [1, 2, 3, 4, 5];
console.log("la suma de todo ese arary es ", sumar(numeros));


    </script>

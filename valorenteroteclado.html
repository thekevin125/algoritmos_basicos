<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Usando un bucle for escribir un script que pida un valor entero y 
    muestre en pantalla una lista de números
     desde el 0 al valor tecleado. Los números se separarán por comas.  
    <script>


let numeros = parseInt(prompt("ingrese su numero "))
let guardar 
for (let i = 0; i < numeros; i++){
    guardar += i + ","
}

document.write(guardar);


       

    </script>

</body>
</html>

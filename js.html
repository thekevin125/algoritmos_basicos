<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    El usuario debe introducir dos valores numéricos por teclado y
     la aplicación deberá indicar cual es el mayor, el primero o el segundo.

La idea es usar las sentencias if reducidas (cond ? ture:false)

<script>
    let num1 = parseFloat(prompt("Introduzca el primer número"));
    let num2 = parseFloat(prompt("Introduzca el segundo número"));
    let mayor;
    if (num1 > num2){
        mayor = "El número " + num1 + " es mayor que " + num2;
    }
    else if (num1 < num2){
        mayor = "El número " + num2 + " es mayor que " + num1;
    }
    else{
        mayor = "Los dos números son iguales";
    }

    document.write(mayor);
 </script>
    
</script>
    
</body>
</html>

    <script>
       // algoritmo que encuentra el n√∫mero mayor y menor de un arreglo
       // y devuelve un arreglo con ambos valores
        
    let array = [2, 5, 7, 15, -5, -100, 55];

    function encontrarmayor(arr) {
    let menor = arr[0];
    let mayor = arr[0];

    for (let numero of arr) {
        if (numero < menor) {
            menor = numero;
        }
        if (numero > mayor) {
            mayor = numero;
        }
    }
    return [menor, mayor];
}
    let numeros = encontrarmayor(array);
    console.log(numeros); 
    </script>

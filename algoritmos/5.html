<script>

    // CREAR UN ALGORITMO QUE DEVUELVA EL PRECIO DE UN PRODUCTO
    // MAS EL IMPUESTO


    function preciocompleto ( precio, impuesto){

        return precio + precio * impuesto;

    }
    let precios = preciocompleto(19.90,0.21);
    console.log(precios);
</script>

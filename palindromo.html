<body>
    <script>

function esPalindromo(palabra) {
    let palabraLimpia = palabra.toLowerCase(); // Convertir todo a min√∫sculas
    let palabraInvertida = palabraLimpia.split("").reverse().join("");
    return palabraLimpia === palabraInvertida;
}

console.log(esPalindromo("RADAR"));  // true
console.log(esPalindromo("Casa"));   // false
console.log(esPalindromo("Reconocer")); // true

    </script>
</body>
</html>
